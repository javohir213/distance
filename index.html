<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Javascript-5</title>
  </head>
  <body>
    <h1 class="site-title">Kim birinchi bo-rish-ga!</h1>

    <form class="form" action="#" method="POST">
      <label class="form__label" for="distance">Masofa</label>
      <input class="form__input" type="number" id="distance" />
      <button class="form__btn" type="submit">Hisobla</button>
    </form>
    <ul class="list">
      <li class="list__item">
        <img src="./images/man.png" alt=" man" class="list__img" />
        <p class="list__text">Piyoda</p>
        <div class="list__result list__result-man"></div>
      </li>
      <li class="list__item">
        <img src="./images/bicycle.png" alt="bicycle" class="list__img">
        <p class="list__text">Velosiped</p>
        <div class="list__result list__result-bicycle"></div>
      </li>
      <li class="list__item">
        <img src="./images/car.png" alt="car" class="list__img">
        <p class="list__text">
          Mashina
        </p>
        <div class="list__result  list__result-car"></div>
      </li>
      <li class="list__item">
        <img src="./images/plane.png" alt="plane" class="list__img">
        <p class="list__text">Samaliyot</p>
        <div class="list__result list__result-plane"></div>
      </li>
    </ul>

    <script src="./js/main.js"></script>
  </body>
</html
